<h4>Uloguj se: </h4>
<br>
<form name="login" (ngSubmit)="login()">

    <table>
  
      <tr>

          <mat-form-field>
              <input matInput type="text" placeholder="Korisničko ime" [(ngModel)]="korime_login" name="korime_login">
            </mat-form-field>
      </tr>
  
      <tr>

          <mat-form-field>
              <input matInput type="text" placeholder="Lozinka" [(ngModel)]="lozinka_login" name="lozinka_login">
            </mat-form-field>
      </tr>
  
    </table>
   
  
    <button mat-button type="submit" > Uloguj se</button>
    
  </form>
