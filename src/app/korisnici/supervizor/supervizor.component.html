<!---------------------------REBUS---------------------------------->

<form [formGroup]="rebusForma" name="rebusForma" (ngSubmit)="dodajRebus()">
  <mat-accordion multi="true">

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Rebus
      </mat-expansion-panel-header>


      <button mat-stroked-button type="button" (click)="izaberiFajl.click()">Izaberi sliku</button>
      <input type="file" #izaberiFajl (change)="izabranaSlika($event)" accept=".png, .jpg, .jpeg">

      <div class="image-preview" *ngIf="linkSlike !=='' && linkSlike && rebusForma.get('slika').valid">
        <img [src]="linkSlike" [alt]="Rebus">
      </div>

      <br>
      <mat-form-field>
        <input matInput type="text" placeholder="Resenje" formControlName="rebusResenje" name="resenje">

      </mat-form-field>


      <mat-action-row>
        <button mat-button color="primary" type="submit">Dodaj rebus u bazu</button>
      </mat-action-row>

    </mat-expansion-panel>

  </mat-accordion>
</form>
