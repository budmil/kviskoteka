<mat-spinner *ngIf="isLoading"></mat-spinner>

<form class="form" *ngIf="!isLoading">

        <mat-label *ngIf="igramAnagram"> <b> {{anagram.anagram}} </b> </mat-label>
        <div class="slika">
            <img *ngIf="!igramAnagram" [src]="anagram.anagram" alt="Rebus - greska pri konekciji">
        </div>


        <mat-label> <b> Broj poena: {{brojpoena}} </b> </mat-label>

        <mat-form-field class="input" >
          <input matInput placeholder="Vaš odgovor" value="" [(ngModel)]="odgovor" name="odgovor" pattern="^[a-zA-Z\s]*$">
        <mat-error *ngIf="!odgovor.errors?.pattern">Samo slova koristite!</mat-error>
        </mat-form-field>

        <mat-label *ngIf="netacanOdgovor"> <b> Netačno! Resenje je {{anagram.resenje}} </b> </mat-label>

        <mat-label *ngIf="tacanOdgovor"> <b> Bravo! Osvojili ste 5 poena! </b> </mat-label>


        <button mat-stroked-button color="accent" (click)="proveriOdgovor()" >Potvrdi</button>

        

        <mat-label class="tajmer" *ngIf="prikaziVreme"> <b> {{brojac}} </b> </mat-label>
        <mat-label *ngIf="brojac==0"> <b> Vreme isteklo! </b> </mat-label>


      
</form>
